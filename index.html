<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<style type="text/css">
		.hidden {
			display: none !important;
		}
		.hidden2 {
			display: block !important;
		}
		.zi {
			z-index: -1 !important;
		}
	</style>
</head>
<body style="margin: 0;">
	<div class="nav" style="margin: 0; display: none; position: fixed; width: 100%; background-image: url(navbar.png); background-position: top center; height: 77px; z-index: 1;"></div>
	<div class="nav2" style="margin: 0; position: absolute; top: 950px; width: 100%; background-image: url(navbar2.png); background-position: top center; height: 144px; z-index: 1;"></div>
	<div class="img" style="text-align: center; background-image: url(uber.jpg); min-width: 1200px; height: 10314px; 
	background-position: top center;">
	</div>
	<div class="img2" style="text-align: center; background-image: url(uber_popup.jpg); min-width: 1200px; height: 10314px; 
	background-position: top center; z-index: 2; display: none;">
	</div>
	<div class="img3" style="text-align: center; background-image: url(uber_hover.jpg); min-width: 1200px; height: 10314px; 
	background-position: top center; z-index: 2; display: none;">
	</div>
	<a id="popup" style="position: fixed; right: 20px; bottom: 20px; cursor: pointer; z-index: 5;">Попап окно</a>
	<a id="popup2" style="position: fixed; right: 20px; bottom: 50px; cursor: pointer; z-index: 5;">Главная страница</a>
	<a id="popup3" style="position: fixed; right: 20px; bottom: 80px; cursor: pointer; z-index: 5;">Ховеры</a>
	<script>
		jQuery(window).scroll(function(){
			var hover = document.getElementById('popup3');
			var popup = document.getElementById('popup');
			var main = document.getElementById('popup2');
			
			hover.addEventListener('click', function() {
				jQuery('.img3').addClass('hidden2', 1000);
				jQuery('.img').addClass('hidden', 1000);
				jQuery('.img').removeClass('hidden2', 1000);
				jQuery('.nav').addClass('zi', 1000);
				jQuery('.nav2').addClass('zi', 1000);
				jQuery('.img3').removeClass('hidden', 1000);
				jQuery('.img2').removeClass('hidden2', 1000);
			}, false);

			popup.addEventListener('click', function() {
				jQuery('.img2').addClass('hidden2', 1000);
				jQuery('.img').addClass('hidden', 1000);
				jQuery('.img2').removeClass('hidden', 1000);
				jQuery('.img').removeClass('hidden2', 1000);
				jQuery('.nav').addClass('zi', 1000);
				jQuery('.nav2').addClass('zi', 1000);
			}, false);

			main.addEventListener('click', function() {
				jQuery('.img2').addClass('hidden', 1000);
				jQuery('.img').addClass('hidden2', 1000);
				jQuery('.img2').removeClass('hidden2', 1000);
				jQuery('.img').removeClass('hidden', 1000);
				jQuery('.nav').removeClass('zi', 1000);
				jQuery('.nav2').removeClass('zi', 1000);
				jQuery('.img3').addClass('hidden', 1000);
				jQuery('.img').addClass('hidden2', 1000);
				jQuery('.img3').removeClass('hidden2', 1000);
				jQuery('.img').removeClass('hidden', 1000);
			}, false);

			if ( jQuery(document).scrollTop() < 1000 ) {
				jQuery('.nav2').removeClass('hidden', 1000);
				jQuery('.nav').removeClass('hidden2', 1000);
			} else {
				jQuery('.nav2').addClass('hidden', 1000);
				jQuery('.nav').addClass('hidden2', 1000);
			}
		});
	</script>
</body>
</html>
